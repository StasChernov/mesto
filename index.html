<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__editor">
            <h2 class="profile__full-name">Жак-Ив Кусто</h2>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <ul class="elements">
      <li class="element">
        <img class= "element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class= "element__header">
          <h2 class= "element__title">Карачаевск</h2>
          <button class= "element__like"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class= "element__header">
          <h2 class= "element__title">Гора Эльбрус</h2>
          <button class= "element__like"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class= "element__header">
          <h2 class= "element__title">Домбай</h2>
          <button class= "element__like"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class= "element__header">
          <h2 class= "element__title">Гора Эльбрус</h2>
          <button class= "element__like"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class= "element__header">
          <h2 class= "element__title">Домбай</h2>
          <button class= "element__like"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class= "element__header">
          <h2 class= "element__title">Карачаево-Черкесия</h2>
          <button class= "element__like"></button>
        </div>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Станислав Чернов</p>
  </footer>
  <div class="popup">
    <div class="popup__content">
      <button class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__edit-profile">
        <input class="popup__full-name" type="text">
        <input class="popup__about" type="text">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__full-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section>
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Станислав Чернов</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__content popup__content_type_edit-profile">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_user-profile" name="user-profile">
        <input class="popup__input popup__input_type_full-name" type="text" placeholder="ФИО" name="user-full-name">
        <input class="popup__input popup__input_type_about" type="text" placeholder="О себе" name="user-about">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-place">
    <div class="popup__content popup__content_type_add-place">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_add-place" name="add-place">
        <input class="popup__input popup__input_type_place-title" type="text" name="place-title" placeholder="Название">
        <input class="popup__input popup__input_type_place-link" type="text" name="place-link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_type_image">
      <button class="popup__close" type="button"></button>
      <img class="popup__image" src="#" alt="">
      <h2 class="popup__image-title"></h2>
    </div>
  </div>
  <template id="element-template">
    <li class="element">
      <div class="element__image-container">
        <img class="element__image" src="#" alt="">
        <button class= "element__trash" type="button"></button>
      </div>
      <div class= "element__header">
        <h2 class= "element__title"></h2>
        <button class= "element__like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/data.js"></script>
  <script src="./scripts/index.js"></script>

</body>
</html>

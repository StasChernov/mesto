<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__full-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section>
      <ul class="elements">
        <li class="element">
          <img class= "element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class= "element__header">
            <h2 class= "element__title">Карачаевск</h2>
            <button class= "element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class= "element__header">
            <h2 class= "element__title">Гора Эльбрус</h2>
            <button class= "element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
          <div class= "element__header">
            <h2 class= "element__title">Домбай</h2>
            <button class= "element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class= "element__header">
            <h2 class= "element__title">Гора Эльбрус</h2>
            <button class= "element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
          <div class= "element__header">
            <h2 class= "element__title">Домбай</h2>
            <button class= "element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class= "element__header">
            <h2 class= "element__title">Карачаево-Черкесия</h2>
            <button class= "element__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Станислав Чернов</p>
  </footer>
  <div class="popup">
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__edit-profile" name="user-profile">
        <input class="popup__input popup__input_type_full-name" type="text" name="user-full-name">
        <input class="popup__input popup__input_type_about" type="text" name="user-about">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>

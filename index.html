<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__card"><img class="profile__avatar" src="https://kot-pes.com/wp-content/uploads/2016/09/image4-8-650x433.jpeg" alt="Аватарка"> <button class="profile__avatar-edit" type="button"></button><div class="profile__info"><h1 class="profile__full-name"></h1><button class="profile__edit-button" type="button"></button><p class="profile__about"></p></div></div><button class="profile__add-button" type="button"></button></section><section><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022. Станислав Чернов</p></footer><div class="popup popup_type_edit-profile"><div class="popup__content popup__content_type_edit-profile"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_user-profile" name="user-profile" novalidate><label class="popup__field"><input class="popup__input popup__input_type_full-name" id="input-full-name" placeholder="ФИО" name="user_full_name" required minlength="2" maxlength="40"> <span class="popup__error input-full-name-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_about" id="input-about" placeholder="О себе" name="user_about" required minlength="2" maxlength="200"> <span class="popup__error input-about-error"></span></label> <button type="submit" class="popup__save">Сохранить</button></form></div></div><div class="popup popup_type_add-place"><div class="popup__content popup__content_type_add-place"><button class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_add-place" name="add-place" novalidate><label class="popup__field"><input class="popup__input popup__input_type_place-title" id="input-place-title" name="place_title" required minlength="2" maxlength="30" placeholder="Название"> <span class="popup__error input-place-title-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_place-link" id="input-place-link" type="URL" name="place_link" required placeholder="Ссылка на картинку"> <span class="popup__error input-place-link-error"></span></label> <button type="submit" class="popup__save">Создать</button></form></div></div><div class="popup popup_type_avatar-edit"><div class="popup__content popup__content_type_avatar-edit"><button class="popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_type_avatar-edit" name="avatar-edit" novalidate><label class="popup__field"><input class="popup__input popup__input_type_avatar-edit" id="input-avatar-edit" type="URL" placeholder="Ссылка на картинку" name="avatar_edit" required> <span class="popup__error input-avatar-edit-error"></span></label> <button type="submit" class="popup__save">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_type_image"><button class="popup__close" type="button"></button> <img class="popup__image" src="#" alt=""><h2 class="popup__image-title"></h2></div></div><div class="popup popup_type_confirm"><div class="popup__content popup__content_type_confirm"><button class="popup__close" type="button"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_type_confirm" name="confirm" novalidate><button type="submit" class="popup__save">Да</button></form></div></div><template id="element-template"><li class="element"><div class="element__image-container"><img class="element__image" src="#" alt=""> <button class="element
